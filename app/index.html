<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__title">
      go
      surf
    </div>
    <div class="header__aside">
      <div class="logo">
        <a href="#">
          <img src="img/Logo.svg" alt="logo">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li>
            <a href="#">
              <img src="img/ico-1.svg" alt=""><span>Surf</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/ico-2.svg" alt=""><span>Surf</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/ico-3.svg" alt=""><span>Surf</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/ico-4.svg" alt=""><span>Surf</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="img/search.svg" alt="search">
      </div>
      <div class="header__data">
        20
        <span>06 | 2018</span>
      </div>
      <div class="header__location">
        <img src="img/location.svg" alt="location">
        <span>California</span>
      </div>
    </div>
    <div class="heaer__slider">
      <div class="heaer__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">North Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="arrows-right">
          </a>
        </div>
      </div>
      <div class="heaer__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">South Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="arrows-right">
          </a>
        </div>
      </div>
      <div class="heaer__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">West Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="arrows-right">
          </a>
        </div>
      </div>
      <div class="heaer__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">East Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="arrows-right">
          </a>
        </div>
      </div>
    </div>
    <div class="slider__dots">
      <div class="slider__dots-item">
        <div class="dots__box">
          <div class="dots__box-num">01</div>
          <div class="dots__box-name">North Shore</div>
        </div>
      </div>
      <div class="slider__dots-item">
        <div class="dots__box">
          <div class="dots__box-num">02</div>
          <div class="dots__box-name">South Shore</div>
        </div>
      </div>
      <div class="slider__dots-item">
        <div class="dots__box">
          <div class="dots__box-num">03</div>
          <div class="dots__box-name">West Shore </div>
        </div>
      </div>
      <div class="slider__dots-item">
        <div class="dots__box">
          <div class="dots__box-num">04</div>
          <div class="dots__box-name">East Shore</div>
        </div>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
